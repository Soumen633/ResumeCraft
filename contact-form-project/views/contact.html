
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>ResumeCraft.in/contact-us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/image/image.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="image-box">
        <img src="/images/contactimg.png" alt="">
      </div>
      <form id="contactForm">
        <div class="topic">Send us a message</div>
        <div class="input-box">
          <input type="text" id="name" required>
          <label>Enter your name</label>
        </div>
        <div class="input-box">
          <input type="email" id="email" required>
          <label>Enter your email</label>
        </div>
        <div class="message-box">
          <textarea id="message" required></textarea>
          <label>Enter your message</label>
        </div>
        <div class="input-box">
          <input type="submit" value="Send Message">
        </div>
        <input type="hidden" id="recipient" value="ResumeCraft.in@gmail.com">
      </form>
    </div>
  </div>


  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      fetch('http://localhost:3000/submit-feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then(response => response.text())
        .then(data => {
          alert(data);
          document.getElementById('contactForm').reset();
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
    });
  </script>
</body>

</html>
